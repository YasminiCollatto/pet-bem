<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pet-Bem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="/js/jquery.slim.js"></script>
    <script src="/js/jquery.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1 class="my-4">Tratamentos <a href="cadastrar_pet.html" class="mx-5 btn btn-success"><i class="material-symbols-outlined">add</i>Registrar</a></h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Data</th>
                    <th scope="col">Pet</th>
                </tr>
            </thead>
            <tbody id="tableData">
                <!-- Table data will be loaded here using a foreach loop in PHP -->
            </tbody>
        </table>
    </div>

    <script>
        $(function() {
            $("#header").load("header.html", function (response, status, xhr) {
                if (status == "success") {
                    $("#btn-tratamentos").addClass("btn-dark");
                }
            });
            // Sample PHP array with data
            const data = [
                {name: 'John Doe', age: 25, pet: 'todos'},
                {name: 'Jane Doe', age: 22},
                {name: 'Tiago', age: 34},
                // Add more data here
            ];

            // Fetch the tbody element from the DOM
            const tableData = document.getElementById('tableData');

            // Use a foreach loop to iterate over the data array and populate the table
            data.forEach(function (item) {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const ageCell = document.createElement('td');
                const petCell = document.createElement('td');

                nameCell.textContent = item.name;
                ageCell.textContent = item.age;
                petCell.textContent = item.pet;

                row.appendChild(nameCell);
                row.appendChild(ageCell);
                row.appendChild(petCell);
                tableData.appendChild(row);
            });
        });
    </script>
</body>
</html>
