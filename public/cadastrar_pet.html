<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pet-Bem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="/js/jquery.slim.js"></script>
    <script src="/js/jquery.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1 class="my-4">Cadastrar Pet</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" placeholder="Idade em anos" class="form-control" id="idade" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-control" id="tipo" required>
                    <option></option>
                    <option>Cachorro</option>
                    <option>Gato</option>
                    <option>Outro</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">Raça</label>
                <select class="form-control" id="raca" required>
                    <option></option>
                    <option>Select padrão</option>
                    <option>Select padrão</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" required>
            </div>
        
            <button type="reset" class="btn btn-danger">Limpar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script> 
        $(function(){
          $("#header").load("header.html", function(response, status, xhr) {
            if(status == "success") {
                $("#btn-pet").addClass("btn-dark");
            }
          });
    
        });
    </script> 
</body>
</body>
</html>
