<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
     <!-- Google Font Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Cadastro de Usuário</h1>
        <form id="pet-form" >
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmacaoSenha" class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" id="confirmacaoSenha" required>
            </div>
            <div id="error_pass" class="alert alert-danger alert-dismissible d-none" role="alert">
                <span>As senhas devem ser a mesma!</span>
            </div>
            <div class="mb-3">

                <a href="index.html"><button class="btn btn-danger mr-2" type="button"><i class="material-symbols-outlined">arrow_back</i>Cancelar</button></a>
            
                <button id="save" type="submit" class="btn btn-primary btn-block"><i class="material-symbols-outlined">save</i>Salvar</button>
            </div>
            <div id="message" class="alert alert-success alert-dismissible d-none" role="alert">
                <span id="message_text"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            
        </form>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        crossorigin="anonymous">

    </script>
    <script type="text/javascript">

        $(document).ready(async function() {

            async function save(jsonData) {
                const path = '/api/user'

                const response = await fetch(path, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonData
                });

                if (!response.ok) {
                    throw new Error('Usuário não cadastrado!');
                } else {
                    const data = await response.json();
                    document.getElementById('message_text').innerText = data.msg;
                    document.getElementById('message').classList.remove('d-none');
                    location.href = '/?msg=ok'
                }


            }

            $('#pet-form').on('submit', async function (e){
                e.preventDefault();
                let confirmPass = document.getElementById('confirmacaoSenha').value
                let pass = document.getElementById('password').value
                if (pass !== confirmPass) {
                    document.getElementById('error_pass').classList.remove('d-none');
                    return false;
                }
                const data = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                }
                const jsonData = JSON.stringify(data);
                await save(jsonData);
            })

        });
    </script>
    
</body>
</body>
</html>
