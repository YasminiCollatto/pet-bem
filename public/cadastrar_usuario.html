<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
     <!-- Google Font Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Cadastro de Usuário</h1>
        <form id="pet-form" >
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmacaoSenha" class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" id="confirmacaoSenha" required>
            </div>
            <div class="mb-3">

                <a href="index.html"><button class="btn btn-danger mr-2" type="button"><i class="material-symbols-outlined">arrow_back</i>Cancelar</button></a>
            
                <button type="submit" class="btn btn-primary btn-block"><i class="material-symbols-outlined">save</i>Salvar</button>
            </div>
            
        </form>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafj" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        crossorigin="anonymous">

    </script>
    <script>
        $(function() {
            document.getElementById('pet-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                const jsonData = JSON.stringify(data);

                try {
                    const response = await fetch('/api/user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: jsonData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to add pet animal');
                    }


                    console.log('Pet animal added successfully');
                    location.href = "/";


                } catch (error) {
                    console.error(error);
                }
            });
        });
    </script>
    
</body>
</body>
</html>
